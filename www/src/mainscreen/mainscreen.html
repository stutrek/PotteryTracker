<ul class="itemlist">
	{{#items}}
		<li data-item-id="{{id}}" class="item">
			<div class="image"><img src="{{images[0].src}}" alt="" data-item-id="{{id}}" /></div>
		</li>
	{{/items}}
</ul>
<div class="buttons">
	<button data-action="camera">Open<br/>Camera</button>
	<button data-action="camera">Add<br/>Existing Photo</button>
</div>
