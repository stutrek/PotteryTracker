<h1 class="pt-main-headline">Pottery Tracker</h1>
<ul class="itemlist">
	{{#items}}
		<li data-item-id="{{id}}" class="item">
			<div class="image"><img src="{{images[0].src}}" alt="" data-item-id="{{id}}" /></div>
		</li>
	{{/items}}
</ul>
{{^items}}
	<div class="welcome">
		<h1>Welcome!</h1>
		<p>Use the buttons at the bottom to add images and items.</p>
	</div>
{{/items}}
<div class="bottom buttons">
	<button data-action="camera">Take Photo</button>
	<button data-action="testphoto" style="display:none">T</button>
	<button data-action="getphoto">Choose Existing</button>
</div>
